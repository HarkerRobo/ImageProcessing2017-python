language: python
dist: trusty
sudo: required

branches:
    only:
        - master

python:
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.6-dev"

addons:
    apt:
        packages:
            - python3-dev
            - gstreamer1.0-plugins-base
            - python3-gi

install:
    - "pip3 install numpy opencv-python"
    - export pythondir=$(dirname $(dirname $(which python3)))
    - ls $pythondir/lib
    - "ln -s /usr/lib/python3/dist-packages/gi $(readlink -f $pythondir/lib/python*/site-packages)"
    - "ls $(readlink -f $pythondir/lib/python*/site-packages/gi)"

script: python3 -m unittest discover -s tests
